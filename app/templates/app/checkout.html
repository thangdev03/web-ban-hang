{% extends 'app/base.html' %}
{% load static %}

{% block main_content %}
     <div class="row px-4 w-100">
		<div class="col-lg-6">
			<div class="box-element" id="form-wrapper">
				<form id="form">
					<div id="user-info">
						<div class="form-field">
							<input required class="form-control" type="text" name="name" placeholder="Họ tên">
						</div>
						<div class="form-field">
							<input required class="form-control" type="email" name="email" placeholder="Email">
						</div>
					</div>
					
					<div id="shipping-info">
						<hr>
						<p>Thông tin giao hàng:</p>
						<hr>
                        <div class="form-field">
                            <input required class="form-control" type="text" name="phone" placeholder="Số điện thoại">
                        </div>
						<div class="form-field">
							<input required class="form-control" type="text" name="address" placeholder="Địa chỉ">
						</div>
                        <div class="form-field">
							<input required class="form-control" type="text" name="country" placeholder="Quốc gia">
						</div>
						<div class="form-field">
							<input required class="form-control" type="text" name="city" placeholder="Thành phố">
						</div>
						<div class="form-field">
							<input required class="form-control" type="text" name="district" placeholder="Quận">
						</div>
					</div>

					<hr>
					<input id="form-button" class="btn btn-success btn-block" type="submit" value="Tiếp tục">
				</form>
			</div>

			<br>
			<div class="box-element hidden" id="payment-info">
				<small>Paypal Options</small>
			</div>
			
		</div>

		<div class="col-lg-6">
			<div class="box-element">
				<a  class="btn btn-outline-dark" href="{% url 'cart' %}">&#x2190; Quay lại Giỏ hàng</a>
				<hr>
				<h3>Đơn hàng</h3>
				<hr>
				<div class="cart-row">
					<div style="flex:2"><img class="row-image" src="{% static 'app/images/placeholder.png' %}"></div>
					<div style="flex:2"><p>Sản phẩm 1</p></div>
					<div style="flex:1"><p>$20.00</p></div>
					<div style="flex:1"><p>x2</p></div>
				</div>
				<h5>Số sản phẩm:   2</h5>
				<h5>Tổng tiền:   $4</h5>
			</div>
		</div>
	</div>
{% endblock main_content %}
