{% extends 'app/base.html' %}
{% load static %}

{% block banner_slider %}
    <div id="carouselExampleCaptions" class="carousel slide">
        <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3" aria-label="Slide 4"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="{% static 'app/images/banner/b1.jpg' %}" class="d-block w-100" height="650">
            </div>
            <div class="carousel-item">
                <img src="{% static 'app/images/banner/b2.jpg' %}" class="d-block w-100" height="650">
            </div>
            <div class="carousel-item">
                <img src="{% static 'app/images/banner/b3.jpg' %}" class="d-block w-100" height="650">
            </div>
            <div class="carousel-item">
                <img src="{% static 'app/images/banner/b4.jpg' %}" class="d-block w-100" height="650">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
        </button>
    </div>
{% endblock banner_slider %}

{% block main_content %}
    <div class="row pb-5 px-5 w-100">
        {% for product in products %}
        <div class="col-lg-3">
            <img src={{product.imageURL}} class="" width="100%" height="300">
            <div class="box-element product">
                <h6>
                    <strong>{{product.name}}</strong>
                </h6>
                <hr>

                <button class="btn btn-outline-secondary add-btn">Thêm vào giỏ hàng</button>
                <a class="btn btn-outline-success" href="#">Xem</a>
                <h6 style="display: inline-block; float: right">
                    <strong>{{product.price | floatformat:0}} VND</strong>
                </h6>
            </div>
        </div>
        {% endfor %}
    </div>
{% endblock main_content %}
