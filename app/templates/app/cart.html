{% extends 'app/base.html' %}
{% load static %}

{% block main_content %}
<div class="row w-100">
	<div class="col-lg-12 px-4">
		<div class="box-element">

			<a  class="btn btn-outline-dark" href="{% url 'home' %}">&#x2190; Tiếp tục mua sắm</a>

			<br>
			<br>
			<table class="table">
				<tr>
					<th><h5>Sản phẩm: <strong>3</strong></h5></th>
					<th><h5>Tổng tiền thanh toán:<strong> $42</strong></h5></th>
					<th>
						<a  style="float:right; margin:5px;" class="btn btn-success" href="{% url 'checkout' %}">Thanh toán</a>
					</th>
				</tr>
			</table>

		</div>

		<br>
		<div class="box-element">
			<div class="cart-row">
				<div style="flex:2"></div>
				<div style="flex:2"><strong>Sản phẩm</strong></div>
				<div style="flex:1"><strong>Giá</strong></div>
				<div style="flex:1"><strong>Số lượng</strong></div>
				<div style="flex:1"><strong>Thành tiền</strong></div>
			</div>
			
			<div class="cart-row">
				<div style="flex:2"><img class="row-image" src="{% static 'app/images/placeholder.png' %}"></div>
				<div style="flex:2"><p>Product 1</p></div>
				<div style="flex:1"><p>$20</p></div>
				<div style="flex:1" class="d-flex">
					<p class="quantity">2</p>
					<div class="quantity" style="transform: translateY(-3px)">
						<img class="chg-quantity" src="{% static  'app/images/arrow-up.png' %}">
				
						<img class="chg-quantity" src="{% static  'app/images/arrow-down.png' %}">
					</div>
				</div>
				<div style="flex:1"><p>$32</p></div>
			</div>

		</div>
	</div>
</div>
{% endblock main_content %}
